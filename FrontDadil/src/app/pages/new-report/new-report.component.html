<main class="max-w-3xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-primary-300 mb-4">
    Nova Denúncia
  </h1>
  <form [formGroup]="formulario" (ngSubmit)="submit()">
    <div class="mb-4">
      <label class="block text-primary-200 mb-1">Descrição</label>
      <textarea
        formControlName="descricao"
        class="form-input w-full"
        rows="4"
        placeholder="Descreva a ocorrência"
      ></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-primary-200 mb-1">Localização</label>
      <input
        type="text"
        formControlName="localizacao"
        class="form-input w-full"
        placeholder="Informe o local da denúncia"
      />
    </div>

    <div class="mb-4">
      <label class="block text-primary-200 mb-1">Foto (URL)</label>
      <input
        type="text"
        formControlName="fotoUrl"
        class="form-input w-full"
        placeholder="URL da imagem"
      />
    </div>
