<app-navbar></app-navbar>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 animate-fade-in"
      >
        <div>
          <h1 class="text-3xl font-bold text-secondary-900 mb-2">
            Minhas Denúncias
          </h1>
          <p class="text-secondary-600">
            Acompanhe o status das suas denúncias ambientais.
          </p>
        </div>
        <button
          (click)="goToNewReport()"
          class="btn btn-primary mt-4 sm:mt-0 flex items-center justify-center sm:justify-start"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          Nova Denúncia
        </button>
      </div>

      <!-- Reports Status Summary -->
      <div
        class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8 animate-fade-in"
        style="animation-delay: 100ms;"
      >
        <div class="bg-white p-4 rounded-lg shadow-md">
          <div class="flex items-center">
            <div class="bg-warning-500 bg-opacity-20 p-3 rounded-full mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-warning-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <div>
              <p class="text-sm text-secondary-500">Pendentes</p>
              <p class="text-xl font-bold text-secondary-900">
                {{ getPendingCount() }}
              </p>
            </div>
          </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md">
          <div class="flex items-center">
            <div class="bg-accent-500 bg-opacity-20 p-3 rounded-full mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-accent-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </div>
            <div>
              <p class="text-sm text-secondary-500">Em análise</p>
              <p class="text-xl font-bold text-secondary-900">
                {{ getReviewingCount() }}
              </p>
            </div>
          </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md">
          <div class="flex items-center">
            <div class="bg-success-500 bg-opacity-20 p-3 rounded-full mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-success-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </div>
            <div>
              <p class="text-sm text-secondary-500">Resolvidos</p>
              <p class="text-xl font-bold text-secondary-900">
                {{ getResolvedCount() }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Reports List -->
      <div
        *ngIf="reports.length > 0; else noReports"
        class="animate-fade-in"
        style="animation-delay: 200ms;"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div
            *ngFor="let report of reports; let i = index"
            class="animate-fade-in"
            [style.animation-delay.ms]="300 + i * 100"
          >
            <app-report-card [report]="report"></app-report-card>
          </div>
        </div>
      </div>

      <!-- No Reports -->
      <ng-template #noReports>
        <div
          class="bg-white rounded-lg shadow-md p-8 text-center animate-fade-in"
          style="animation-delay: 200ms;"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-16 w-16 text-secondary-400 mx-auto mb-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          <h2 class="text-xl font-bold text-secondary-900 mb-2">
            Nenhuma denúncia encontrada
          </h2>
          <p class="text-secondary-600 mb-6">
            Você ainda não registrou nenhuma denúncia ambiental.
          </p>
          <button (click)="goToNewReport()" class="btn btn-primary">
            Fazer primeira denúncia
          </button>
        </div>
      </ng-template>
    </main>
